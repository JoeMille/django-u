{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Commerce</title>
    <!-- Include CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'catalog/css/style.css' %}">
</head>
<body>
    <!-- Content of the page -->
    <header class="site-header">
        <h1>COSMIC COMMERCE</h1>
    </header>
    {% block content %}


    {% endblock %}

    <!-- Add this inside your base.html file -->
<div class="basket-info">
    {% if basket %}
        <p>User: {{ request.user.username }}</p>
        <p>Items in basket: {{ basket.basketitem_set.count }}</p>
        <p>Total price: {{ basket.total_cost }}</p>
    {% else %}
        <p>No items in basket</p>
    {% endif %}
</div>

    <!-- Include JavaScript file -->
    <script src="{% static 'catalog/js/script.js' %}"></script>
</body>
</html>
